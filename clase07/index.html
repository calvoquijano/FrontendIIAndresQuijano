<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="funciones.js" defer></script>
</head>
<body>
    <header>
        <h1>Mi contador</h1>
        <h2>Haciendo un contador con JS.</h2>
    </header>
    <section class="contenedor">
        <div class="contador">
            <p id="valor">0</p>
        </div>
        <div class="botones-contador">
            <button id="mas" onclick="contadorAgregar()">+</button>
            <button id="menos" onclick="contadorQuitar()">-</button>
        </div>
    </section>
</body>
</html>
